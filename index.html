<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="/favicon/logo_alura.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="images/logo_alura.png" alt="Logo de Alura" />
    </header>
    <main>
        <section class="principal_text">
            <textarea class="textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="errorText">
                <img src="images/exclamation.svg" alt="Signo de exclamación" />
                <h3>El texto contiene caracteres inválidos</h3>
            </div>
            <div class="container_btn">
                <div class="container_warning">
                    <p>
                        <img src="images/bi_exclamation-circle-fill.png" alt="Imagen de signo de exclamación" />
                        Solo letras minúsculas y sin acento
                    </p>
                </div>
                <button class="btn_encrypt" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn_decrypt" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="result_text">
            <div class="result_container">
                <img class="resultbg" src="images/detective_image.jpg" alt="Imagen ilustrativa de un detective" />
                <h4 class="title_result">Ningún mensaje fue encontrado</h4>
                <textarea class="mensaje" id="textdecrypt" readonly>
Ingresa el texto que deseas encriptar o desencriptar
                </textarea>
                <div class="container_copybtn">
                    <button class="copyBtn hide" id="copy">Copiar</button>
                    <div class="alert" id="activeAlert">
                        <img src="images/done.svg" />
                        <h3>¡Copiado con Éxito!</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const textarea = document.querySelector('.textarea');
        const copyBtn = document.querySelector('.copyBtn');
        const resultText = document.querySelector('.mensaje');

        function toggleCopyButton() {
            if (resultText.value.trim() === '') {
                copyBtn.classList.add('hide');
            } else {
                copyBtn.classList.remove('hide');
            }
        }

        toggleCopyButton();

        resultText.addEventListener('input', toggleCopyButton);

        copyBtn.addEventListener('click', () => {
            resultText.select();
            document.execCommand('copy');
            const alert = document.querySelector('.alert');
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 2000);
        });
    });
    </script>
</body>

</html>
